<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue简介2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app2">
        <!-- 定义模板的方式2 里面的标签必须符合HTML的标准-->
        <div>我是直接在网页中定义的</div>
        <h1>哈哈哈，vue真简单---{{msg}}</h1>
        <p>num： {{num}}</p>
        <button @click="handleAdd(1)">点我加+1</button>
        <button @click="handleAdd(-1)">点我-1</button>
    </div>
    <script>
        const Root = {
            // template是模板决定了组件最终的样子
            // 定义模板的方式： 
            /* 
                1、在组件中通过template属性去指定 
                2、直接在网页中指定，如果方式一和方式二同时存在，以方式一为主，显示方式一里的内容
                3、使用render()
            */
            // 在模板中可以直接访问组件实例中的属性
            // 使用插值语法{{属性名}}来访问
            /* template: ` <div>我是在模板字符串中定义的</div>
                        <h1>哈哈哈，vue真简单---{{msg}}</h1>
                        <p>num： {{num}}</p>
                        <button @click="handleAdd(1)">点我加+1</button>
                        <button @click="handleAdd(-1)">点我-1</button>`, */
            // data函数返回的是一个对象，函数里返回就是因为要每一次返回不同对象，防止变量污染
            // data中的数据会自动和使用它的视图绑定，数据改变，视图会自动刷新
            data(){
                return {
                    msg: '我是一个msg呀!!!',
                    num: 0
                }
            },
            methods: {
                handleAdd(num){
                    this.num += num
                }
            },
        }
        Vue.createApp(Root).mount('#app2')
        console.log('=======');
    </script>
</body>
</html>
