<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>01vue简介</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <div id="app"></div>
    <body>  
        <script>
            // 编写组件代码
            // 创建根组件
            // vue3里所有组件都一样，组件就是普通的JS对象
            // 组件用来创建组件实例，组件就是组件实例的模板，组件实例用来生成虚拟DOM，vue自己将虚拟DOM转换为真实DOM，组件要在页面中真实显示出来
            const Root = {
                template: "<h1>哈哈哈哈哈哈</h1>" // 希望组件在页面中显示的样子
            }
            // 创建应用实例
            const app = Vue.createApp(Root)
            // 实例挂载到页面上 mount()
            app.mount('#app')
        </script>
    </body>
</html>
